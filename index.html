<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>숫자 찾기 게임</title>
</head>

<body>
  <div id="container">
    <div id="top">
      <div id="title">숫자 찾기 게임</div>
      <div id="subtitle">1부터 1000 사이의 숫자를 맞춰보세요!</div>
    </div>
    <div id="bottom">
      <input type="number" inputmode="text" id="guess" placeholder="숫자를 입력하세요"></input>
      <div id="botbot">
        <div id="feedback"></div>
        <div id="finish">
          <div id="attempts"></div>
          <button id="retry">재도전</button>
        </div>
        <div id="record">최고기록 : 없음</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
